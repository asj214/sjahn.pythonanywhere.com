<!doctype html>
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <title>sjahn.pythonanywhere.com</title>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){

        $('.btn-destroy').on('click', function(){

            var url = $(this).data('destroy_url');
            var redirect_url = $(this).data('redirect_url');

            if(!redirect_url){
                redirect_url = '/';
            }

            $.ajax({
                url: url,
                type: 'DELETE', // GET, POST
                dataType: 'json' // html, text
            }).done(function(res){
                if(res.status == 200){
                    location.href = redirect_url;
                } else {
                    alert(res.msg);
                }
            });

        });

    });
    </script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
        <a class="navbar-brand" href="{{ url_for('index') }}">Flask</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/apidocs">Swagger</a>
                </li>
                {% if 'auth' in session %}
                <li class="nav-item">
                    <a class="nav-link" href="{{ url_for('contents.banner_index') }}">Banners</a>
                </li>
                {% endif %}
            </ul>
            {% if not 'auth' in session %}
            <a href="{{ url_for('auth.login') }}" class="navbar-text">Login</a>
            {% else %}
            <ul class="navbar-nav my-2 my-md-0">
                <li class="nav-item dropdown">
                    <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                        {{ session['auth'].name }}
                    </a>
                    <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <a class="dropdown-item" href="{{ url_for('auth.logout') }}">Logout</a>
                    </div>
                </li>
            </ul>
            {% endif %}
        </div>
        
    </div>
</nav>
<div class="container mt-5">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
